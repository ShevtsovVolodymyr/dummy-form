<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-confetti@2/tsparticles.preset.confetti.bundle.min.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="login">
      <div class="text-wrapper">
        <h1>Learn to code by watching others</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
      <div class="form-wrapper">
        <h4><b>Try it free 7 days </b>then $20/mo, thereafter</h4>
        <form action="" class="form" novalidate id="registerForm">
          <label for="firstName" class="form__field">
            <input
              class="form__input"
              type="text"
              id="firstName"
              placeholder="First Name"
            />
            <div class="form__error">
              <p class="form__error-message">First Name cannot be empty</p>
            </div>
          </label>
          <label for="lastName" class="form__field">
            <input
              class="form__input"
              type="text"
              id="lastName"
              placeholder="Last Name"
            />
            <div class="form__error">
              <p class="form__error-message">Last Name cannot be empty</p>
            </div>
          </label>
          <label for="emailAddress" class="form__field">
            <input
              class="form__input"
              type="email"
              id="emailAddress"
              placeholder="Email Address"
            />
            <div class="form__error">
              <p class="form__error-message">Looks that this is not an email</p>
            </div>
          </label>
          <label for="password" class="form__field">
            <input
              class="form__input"
              type="password"
              id="password"
              placeholder="Password"
            />
            <div class="form__error">
              <p class="form__error-message">Password cannot be empty</p>
            </div>
          </label>
          <button class="form__button" type="submit">
            CLAIM YOUR FREE TRIAL
          </button>
          <p class="form__policy">
            By clicking this button, you are agreeing to our
            <a href="https://www.google.com" target="_blank"
              >Terms and Services</a
            >
          </p>
        </form>
      </div>
    </section>
    <div id="tsparticles"></div>
  </body>
</html>
